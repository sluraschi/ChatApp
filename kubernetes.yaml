apiVersion: v1
kind: Service
metadata:
  name: chatapp-service
spec:
  type: LoadBalancer
  selector:
    app: chatapp
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31000

